<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоимость услуг</title>
    <link rel="stylesheet" href="cost_of_services.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="inn-text">ООО  «ГК РТ-Клиника» ИНН 1122334455 </div>

        <div class="title-container">
            <h1 class="title-1">СТОИМОСТЬ</h1>
            <h1 class="title-2">УСЛУГ</h1>
        </div>

        <div class="content-container">
            <div class="form-container">
                <h2 class="form-title">Заказать обратный звонок</h2>
                <p class="form-subtitle">Наш сотрудник ответит вам в ближайшее время.</p>

                <form class="form">
                    <input type="text" class="form-input" placeholder="ВВЕДИТЕ ВАШЕ ИМЯ">
                    <input type="tel" class="form-input" placeholder="+7 (___) ___-__-___">
                    <button type="submit" class="submit-button">ЗАКАЗАТЬ ЗВОНОК</button>
                </form>
            </div>

            <div class="services-container">
                <div class="service-row">
                    <div class="service-card service-1">
                        <h3>Консультация стоматолога</h3>
                        <p>от 1500 руб.</p>
                        <img src="Frame 13.png" alt="Стрелка" class="arrow-icon">
                    </div>
                    <div class="service-card service-2">
                        <h3>Лечение кариеса</h3>
                        <p>от 3400 руб.</p>
                        <img src="Frame 13.png" alt="Стрелка" class="arrow-icon">
                    </div>
                </div>
                <div class="service-row">
                    <div class="service-card service-3">
                        <h3>Пломбирование зубов</h3>
                        <p>от 5000 руб.</p>
                        <img src="Frame 13.png" alt="Стрелка" class="arrow-icon">
                    </div>
                    <div class="service-card service-4">
                        <h3>Лечение пульпита</h3>
                        <p>от 5200 руб.</p>
                        <img src="Frame 13.png" alt="Стрелка" class="arrow-icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
